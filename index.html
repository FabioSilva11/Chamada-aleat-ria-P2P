<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo</title>
</head>
<body>
    <p>Seu ID de Par é: <span id="peerId"></span></p>
    <label for="partnerId">ID do Parceiro:</label>
    <input type="text" id="partnerId" placeholder="Insira o ID do Parceiro">
    <button onclick="startVideoCall()">Iniciar Chamada</button>
    <video id="videoElement" width="640" height="480" style="border: 1px solid #000;" autoplay></video>
    <p id="errorMessage" style="color: red;"></p>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2"></script>
    <script>
        const peer = new Peer();
        const errorMessageElement = document.getElementById('errorMessage');

        peer.on('open', function (id) {
            document.getElementById('peerId').innerText = id;
        });

        function startVideoCall() {
            const partnerId = document.getElementById('partnerId').value;

            if (!partnerId) {
                errorMessageElement.innerText = 'Informe o ID do Parceiro.';
                return;
            }

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function (mediaStream) {
                    const call = peer.call(partnerId, mediaStream);

                    call.on('stream', function (remoteStream) {
                        const videoElement = document.getElementById('videoElement');
                        videoElement.srcObject = remoteStream;
                    });

                    call.on('close', function () {
                        // Adicionando um tratamento para encerramento da chamada, se necessário.
                        console.log('Chamada encerrada');
                    });

                    errorMessageElement.innerText = ''; // Limpar mensagens de erro
                })
                .catch(function (err) {
                    errorMessageElement.innerText = 'Erro ao obter a mídia: ' + err.message;
                });
        }
    </script>
</body>
</html>
