<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo WebRTC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">Exemplo WebRTC</h1>

            <div class="modal fade" id="entry-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <!-- Conteúdo do modal permanece o mesmo -->
            </div>
        </div>

        <div class="col-md-6">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="room-input" class="form-label">Digite o Número da Sala:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="room-input" required>
                        <div class="invalid-feedback">Por favor, digite um número de sala válido.</div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success mb-3" onclick="joinRoom()">Entrar na Sala</button>
                    <button type="button" class="btn btn-primary" onclick="createRoom()">Criar Sala</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <h2 class="mb-4">Vídeo Local</h2>
            <video id="local-video" class="w-100 border rounded" autoplay></video>
        </div>

        <div class="col-md-6">
            <h2 class="mb-4">Vídeo Remoto</h2>
            <video id="remote-video" class="w-100 border rounded" autoplay></video>

            <div class="alert alert-info mt-4" role="alert" id="notification" hidden></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-r5z+xCgNu12L4j3pVZP5JSwx1znKjaa7JsQ8iMqN7eI4JpzglGGpZNCcxJXaGBf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
