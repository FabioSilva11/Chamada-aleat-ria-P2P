<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">

    <div class="my-3">
        <input id="room-input" class="form-control" placeholder="Digite o ID da Sala">
    </div>
    
    <div class="my-3">
        <button class="btn btn-primary" onclick="createRoom()">Criar Sala</button>
        <button class="btn btn-secondary" onclick="joinRoom()">Entrar na Sala</button>
        <!-- Adicione o botão "Encerrar Chamada" -->
        <button id="end-call-button" class="btn btn-danger">Encerrar Chamada</button>
    </div>

    <!-- Espaço para exibir mensagens -->
    <div id="info-messages" class="my-3 alert alert-info"></div>

    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <span>Vídeo do Outro Usuário</span>
                <video id="remote-video" class="img-fluid"></video>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-center">
                <span>Seu Vídeo</span>
                <video id="local-video" class="img-fluid"></video>
            </div>
        </div>
    </div>
    <!-- Adicione o link para o Bootstrap JS e o Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="novo.js"></script>

</body>
</html>
