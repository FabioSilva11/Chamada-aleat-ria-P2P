<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Vídeo</title>
</head>
<body>
    <p>Seu ID de Par é: <span id="peerId"></span></p>
    <label for="partnerId">ID do Parceiro:</label>
    <input type="text" id="partnerId" placeholder="Insira o ID do Parceiro">
    <button onclick="startVideoCall()">Iniciar Chamada</button>
    <video id="videoElement" width="640" height="480" style="border: 1px solid #000;" autoplay></video>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const peer = new Peer();

        peer.on('open', function (id) {
            document.getElementById('peerId').innerText = id;
        });

        function startVideoCall() {
            const partnerId = document.getElementById('partnerId').value;

            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(function (mediaStream) {
                    const call = peer.call(partnerId, mediaStream);

                    call.on('stream', function (remoteStream) {
                        const videoElement = document.getElementById('videoElement');
                        videoElement.srcObject = remoteStream;
                    });
                })
                .catch(function (err) {
                    console.error('Erro ao obter a mídia:', err);
                });
        }
    </script>
</body>
</html>
