<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Example</title>
    <!-- Adicione os links do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eUGTKn6i0dGX+H2D0vEdGSvfjkXi2KP4Rt5Jc4l9YVHDdF1A2qqR4uhjO9M2gGff" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">WebRTC Example</h1>

            <!-- Botão para criar uma sala -->
            <button type="button" class="btn btn-primary mb-3" onclick="createRoom()">Create Room</button>

            <!-- Modal de entrada -->
            <div class="modal fade" id="entry-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Cabeçalho do Modal -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Room Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <!-- Corpo do Modal -->
                        <div class="modal-body">
                            <p>Room ID: <span id="room-id-display"></span></p>
                            <p>Share this Room ID with others to join the meeting.</p>
                        </div>

                        <!-- Rodapé do Modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Formulário para entrar em uma sala -->
            <form>
                <div class="mb-3">
                    <label for="room-input" class="form-label">Enter Room Number:</label>
                    <input type="text" class="form-control" id="room-input" required>
                </div>
                <button type="button" class="btn btn-success" onclick="joinRoom()">Join Room</button>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6">
            <!-- Vídeo local -->
            <h2 class="mb-4">Local Video</h2>
            <video id="local-video" class="w-100" autoplay></video>
        </div>

        <div class="col-md-6">
            <!-- Vídeo remoto -->
            <h2 class="mb-4">Remote Video</h2>
            <video id="remote-video" class="w-100" autoplay></video>

            <!-- Notificação -->
            <div class="alert alert-info mt-4" role="alert" id="notification" hidden></div>
        </div>
    </div>
</div>

<!-- Adicione os scripts necessários -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-r5z+xCgNu12L4j3pVZP5JSwx1znKjaa7JsQ8iMqN7eI4JpzglGGpZNCcxJXaGBf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
