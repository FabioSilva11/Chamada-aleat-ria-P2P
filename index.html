<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Você</h2>
        <p>Seu ID: <span id="yourId"></span></p>
        <video id="localVideo" width="100%" autoplay playsinline></video>
      </div>
      <div class="col-md-6">
        <h2>Amigo</h2>
        <p>Digite o ID do seu amigo:</p>
        <input type="text" id="friendIdInput" class="form-control mb-2">
        <button onclick="callFriend()" class="btn btn-primary">Iniciar Chamada</button>
        <p id="callStatus"></p>
        <p id="errorStatus" style="color: red;"></p>
        <video id="remoteVideo" width="100%" autoplay playsinline></video>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
  <script>
    const peer = new Peer(undefined, {
      // Adicione sua chave de API PeerJS abaixo (opcional, se estiver usando uma)
      key: 'YOUR_PEERJS_API_KEY',
      debug: 3 // Nível de depuração
    });

    let localStream, remoteStream;

    peer.on('open', (id) => {
      document.getElementById('yourId').innerText = id;
    });

    peer.on('error', (error) => {
      document.getElementById('errorStatus').innerText = 'Erro de conexão com o servidor PeerJS: ' + error;
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        document.getElementById('localVideo').srcObject = stream;
      })
      .catch(error => {
        document.getElementById('errorStatus').innerText = 'Erro ao obter acesso à câmera/microfone: ' + error;
      });

    peer.on('call', (incomingCall) => {
      document.getElementById('callStatus').innerText = 'Recebendo chamada...';
      incomingCall.answer(localStream);
      handleCall(incomingCall);
    });

    function callFriend() {
      const friendId = document.getElementById('friendIdInput').value;
      document.getElementById('callStatus').innerText = 'Chamada iniciada...';
      const outgoingCall = peer.call(friendId, localStream);

      handleCall(outgoingCall);
    }

    function handleCall(call) {
      call.on('stream', (stream) => {
        document.getElementById('callStatus').innerText = 'Chamada estabelecida!';
        document.getElementById('remoteVideo').srcObject = stream;
      });

      call.on('close', () => {
        document.getElementById('callStatus').innerText = 'Chamada encerrada';
        remoteStream.getTracks().forEach(track => track.stop());
      });
    }
  </script>
</body>
</html>
