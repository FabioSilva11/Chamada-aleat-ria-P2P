<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegle Brasil - Video Chat</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adicione o ícone do site -->
    <link rel="icon" href="caminho/do/seu/icone.ico" type="image/x-icon">

    <style>
        body {
            background-color: #f8f9fa;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        #info-messages {
            margin-top: 20px;
        }

        .video-container {
            text-align: center;
        }

        video {
            max-width: 100%;
            height: auto;
            border: 1px solid #ced4da;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Omegle Brasil</h1>
        <!-- Adicione um ícone representativo aqui -->
    </header>

    <div class="container">
        <div class="col-12 my-3">
            <div id="info-messages" class="container alert alert-info"></div>
        </div>
    </div>


    <div class="container" id="log">
        <div class="col-12 my-3">
            <input id="room-input" class="form-control" placeholder="Enter Room ID">
        </div>
        <div class="col-12 my-3">
            <button class="btn btn-primary btn-block" onclick="createRoom()">Create Room</button>
            <button class="btn btn-secondary btn-block" onclick="joinRoom()">Join Room</button>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-md-6 my-3 d-flex flex-column align-items-center justify-content-center">
                <div>
                    <span class="d-block text-center mb-2">Remote User's Video</span>
                    <video id="remote-video" class="img-fluid"></video>
                </div>
            </div>
            
            <div class="col-md-6 my-3 d-flex flex-column align-items-center justify-content-center">
                <div>
                    <span class="d-block text-center mb-2">Your Video</span>
                    <video id="local-video" class="img-fluid"></video>
                </div>
            </div>
            
        </div>
    </div>
    

    <div class="container">
        <div class="col-12 my-3">
            <button id="end-call-button" class="btn btn-danger btn-block">End Call</button>
        </div>
    </div>

    <!-- Adicione o link para o Bootstrap JS e o Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="novo.js"></script>

</body>
</html>
