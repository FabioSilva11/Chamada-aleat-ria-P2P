<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container">

    <div class="mt-3">
        <input id="room-input" class="form-control" placeholder="Enter Room ID">
    </div>
    
    <div class="mt-3">
        <button class="btn btn-primary" onclick="createRoom()">Create Room</button>
        <button class="btn btn-secondary" onclick="joinRoom()">Join Room</button>
    </div>

    <div class="mt-3" id="live-video-container">
        <span>Este é o vídeo do outro usuário</span>
        <video id="remote-video" class="img-fluid"></video>
    </div>

    <div class="mt-3" id="live-video-container">
        <span>Este é o vídeo da minha câmera</span>
        <video id="local-video" class="img-fluid"></video>
    </div>

    <!-- Adicione o link para o Bootstrap JS e o Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="novo.js"></script>

</body>
</html>
